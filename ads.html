<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Ads - Addev Studio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 20px;
        }

        .ad-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .ad-card img {
            width: 100%;
            border-radius: 10px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .price {
            color: green;
            font-size: 17px;
            font-weight: bold;
        }

        .share-btns {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .share-btns button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .fb { background: #1877f2; }
        .wa { background: #25d366; }
        .tw { background: #1da1f2; }
    </style>
</head>

<body>

    <h2>Reklamat automatike</h2>
    <div id="ads"></div>

    <script>
        async function loadAds() {
            try {
                const res = await fetch("https://addev-studio-com.vercel.app/api/feed");
                const data = await res.json();

                const container = document.getElementById("ads");
                container.innerHTML = "";

                data.forEach(ad => {
                    const html = `
                    <div class="ad-card">
                        <img src="${ad.image}" alt="">
                        <div class="title">${ad.title}</div>
                        <div class="price">${ad.price}</div>
                        <a href="${ad.link}" target="_blank">
                            <button style="width:100%;margin-top:10px;background:#ff6600;color:white;padding:10px;border:none;border-radius:8px;font-weight:bold;">
                                Shiko OfertÃ«n
                            </button>
                        </a>

                        <div class="share-btns">
                            <button class="fb" onclick="shareFB('${ad.link}')">Facebook</button>
                            <button class="wa" onclick="shareWA('${ad.link}')">WhatsApp</button>
                            <button class="tw" onclick="shareTW('${ad.link}')">Twitter</button>
                        </div>
                    </div>`;
                    
                    container.innerHTML += html;
                });

            } catch (e) {
                console.log("Error loading ads:", e);
            }
        }

        function shareFB(url) {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
        }

        function shareWA(url) {
            window.open(`https://wa.me/?text=${encodeURIComponent(url)}`);
        }

        function shareTW(url) {
            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}`);
        }

        loadAds();
    </script>

</body>
</html>
