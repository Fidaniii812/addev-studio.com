<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdDev Studio â€“ Auto Ads</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    .ad-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    }

    .ad-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .ad-title {
      font-size: 18px;
      font-weight: bold;
      margin: 8px 0;
      color: #f1f5f9;
    }

    .btn-visit {
      display: inline-block;
      background: #3b82f6;
      padding: 10px 14px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 10px;
    }

    .btn-visit:hover {
      background: #2563eb;
    }

    .share-box {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .share-btn {
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      text-decoration: none;
      color: white;
    }

    .fb { background: #1877f2; }
    .wa { background: #25d366; }
    .tg { background: #0088cc; }
    .tw { background: #1da1f2; }
    .ln { background: #0a66c2; }

  </style>
</head>
<body>

<h1>ðŸ“¢ Reklamat Automatike</h1>

<div id="ads"></div>

<script>
async function loadAds() {
  const box = document.getElementById("ads");

  try {
    const res = await fetch("/api/feed");
    const data = await res.json();

    data.ads.forEach(ad => {
      const encodedURL = encodeURIComponent(ad.url);

      const card = `
        <div class="ad-card">
          <img src="${ad.image}" alt="${ad.title}">
          <div class="ad-title">${ad.title}</div>

          <a class="btn-visit" href="${ad.url}" target="_blank">Shiko OfertÃ«n</a>

          <div class="share-box">
            <a class="share-btn fb" href="https://www.facebook.com/sharer/sharer.php?u=${encodedURL}" target="_blank">Facebook</a>
            <a class="share-btn wa" href="https://api.whatsapp.com/send?text=${encodedURL}" target="_blank">WhatsApp</a>
            <a class="share-btn tg" href="https://t.me/share/url?url=${encodedURL}" target="_blank">Telegram</a>
            <a class="share-btn tw" href="https://twitter.com/intent/tweet?url=${encodedURL}" target="_blank">Twitter/X</a>
            <a class="share-btn ln" href="https://www.linkedin.com/sharing/share-offsite/?url=${encodedURL}" target="_blank">LinkedIn</a>
          </div>
        </div>
      `;

      box.innerHTML += card;
    });

  } catch (err) {
    box.innerHTML = "<p style='color:red;'>Gabim gjatÃ« ngarkimit tÃ« reklamave!</p>";
  }
}

loadAds();
</script>

</body>
</html>
