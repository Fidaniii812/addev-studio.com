<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêç Snake Game | AdDev Studio</title>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #00b4ff;
      margin-top: 20px;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    canvas {
      background-color: #111;
      border: 2px solid #00b4ff;
      border-radius: 8px;
    }

    #score {
      font-size: 20px;
      margin: 10px 0;
    }

    button {
      background-color: #00b4ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0088cc;
    }

    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .controls button {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
    }

    /* Show controls always on mobile, hide only for large screens */
    @media (min-width: 800px) {
      .controls { display: none; }
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="restartBtn">Restart Game</button>
  </div>

  <!-- Mobile Controls -->
  <div class="controls">
    <button onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
    <button onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
    <button onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = null;
    let food = generateFood();
    let score = 0;
    let game;

    function generateFood() {
      return {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
    }

    document.addEventListener("keydown", directionControl);

    function directionControl(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function changeDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function drawGame() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff88" : "#00cc66";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#ff8c00";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = generateFood();
        document.getElementById("score").innerText = "Score: " + score;
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= 400 || snakeY >= 400 ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Your score: " + score);
        return;
      }

      snake.unshift(newHead);
    }

    function collision(head, arr) {
      return arr.some(segment => segment.x === head.x && segment.y === head.y);
    }

    document.getElementById("restartBtn").onclick = () => location.reload();

    game = setInterval(drawGame, 120);
  </script>
</body>
</html>
