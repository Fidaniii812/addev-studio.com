
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game | AdDev Studio</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #38bdf8;
    }
    canvas {
      background-color: #1e293b;
      display: block;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    #score {
      font-size: 18px;
      color: #facc15;
    }
    .btn {
      display: inline-block;
      background-color: #38bdf8;
      color: #0f172a;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <p id="score">Score: 0</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <a href="/games.html" class="btn">‚Üê Back to Games</a>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };
    let score = 0;

    document.addEventListener("keydown", directionHandler);

    function directionHandler(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function collision(newHead, snakeArray) {
      return snakeArray.some(segment => segment.x === newHead.x && segment.y === newHead.y);
    }

    function draw() {
      ctx.fillStyle = "#1e293b";
      ctx.fillRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#38bdf8" : "#22c55e";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#f43f5e";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 ||
        headY < 0 ||
        headX >= 400 ||
        headY >= 400 ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Your score: " + score);
      }

      snake.unshift(newHead);
    }

    const game = setInterval(draw, 120);
  </script>
</body>
</html>
