<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Addev Games 🎮</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(180deg, #0a0220, #1a0840);
      color: #fff;
      font-family: system-ui, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff8a00;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }
    .container {
      padding: 20px;
    }
    .game-card {
      background: #24114a;
      border-radius: 12px;
      margin: 15px auto;
      padding: 20px;
      max-width: 320px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .game-card button {
      background: #ff8a00;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>🎮 Addev Games</header>

  <div class="container">
    <h2>Mirë se vini në platformën tonë të lojërave!</h2>
    <p>Zgjidh një lojë për të filluar ⬇️</p>

    <div class="game-card">
      <h3>🟩 Snake Game</h3>
      <p>Lojë klasike gjarpëri, e ndërtuar për web.</p>
      <button>Luaj tani</button>
    </div>

    <div class="game-card">
      <h3>🧩 Puzzle Match</h3>
      <p>Përputh pjesët e sakta sa më shpejt!</p>
      <button>Luaj tani</button>
    </div>

    <div class="game-card">
      <h3>💎 Memory Flip</h3>
      <p>Testo kujtesën tënde me kartat magjike!</p>
      <button>Luaj tani</button>
    </div>
  </div>
</body>
</html>
