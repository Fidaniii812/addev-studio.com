<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game 🐍 | Addev Games</title>
  <style>
    body {
      background: linear-gradient(180deg, #0a0220, #1a0840);
      color: white;
      font-family: system-ui, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #ff8a00;
      color: #000;
      padding: 15px;
    }
    canvas {
      background: #000;
      display: block;
      margin: 20px auto;
      border: 2px solid #ff8a00;
    }
    p {
      font-size: 18px;
    }
    a {
      color: #ff8a00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🐍 Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p>Përdor shigjetat për ta lëvizur gjarpërin. 🕹️</p>
  <p><a href="/games/">⬅️ Kthehu te Addev Games</a></p>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let box = 20;
    let snake = [{ x: 200, y: 200 }];
    let direction = "RIGHT";
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box,
    };

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, 400, 400);

      // Food
      ctx.fillStyle = "#ff8a00";
      ctx.fillRect(food.x, food.y, box, box);

      // Snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff88" : "#00cc66";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      let head = { ...snake[0] };
      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      // Food collision
      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box,
        };
      } else {
        snake.pop();
      }

      // Game over
      if (
        head.x < 0 ||
        head.x >= 400 ||
        head.y < 0 ||
        head.y >= 400 ||
        snake.some((s) => s.x === head.x && s.y === head.y)
      ) {
       alert("Loja përfundoi! Pikët: " + Math.max(0, snake.length - 1)); 
        document.location.reload();
      }

      snake.unshift(head);
    }

    setInterval(draw, 150);
  </script>
</body>
</html>
